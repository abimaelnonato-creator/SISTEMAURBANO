# =====================================================
# DOCKER COMPOSE - PRODUÇÃO
# Sistema de Gestão Urbana - Prefeitura de Parnamirim/RN
# =====================================================
# Uso: docker-compose -f docker-compose.prod.yml up -d
# =====================================================

version: '3.8'

services:
  # ===== POSTGRESQL COM POSTGIS =====
  postgres:
    image: postgis/postgis:15-3.3-alpine
    container_name: parnamirim_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-parnamirim}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-parnamirim_gestao}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init-multiple-dbs.sh:/docker-entrypoint-initdb.d/init-multiple-dbs.sh
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-parnamirim}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # ===== REDIS =====
  redis:
    image: redis:7-alpine
    container_name: parnamirim_redis
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # ===== MINIO (S3) =====
  minio:
    image: minio/minio:latest
    container_name: parnamirim_minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  # ===== EVOLUTION API (WhatsApp) =====
  evolution-api:
    image: atendai/evolution-api:v2.1.1
    container_name: parnamirim_evolution
    restart: always
    environment:
      SERVER_URL: ${EVOLUTION_PUBLIC_URL}
      SERVER_PORT: 8080
      SERVER_DISABLE_MANAGER: false
      SERVER_DISABLE_DOCS: true
      CORS_ORIGIN: ${FRONTEND_URL}
      CORS_CREDENTIALS: true
      LOG_LEVEL: ERROR,WARN
      LOG_COLOR: false
      DEL_INSTANCE: false
      STORE_MESSAGES: true
      STORE_MESSAGE_UP: true
      STORE_CONTACTS: true
      STORE_CHATS: true
      DATABASE_ENABLED: true
      DATABASE_PROVIDER: postgresql
      DATABASE_CONNECTION_URI: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/evolution
      DATABASE_SAVE_DATA_INSTANCE: true
      DATABASE_SAVE_DATA_NEW_MESSAGE: true
      DATABASE_SAVE_MESSAGE_UPDATE: true
      DATABASE_SAVE_DATA_CONTACTS: true
      DATABASE_SAVE_DATA_CHATS: true
      CACHE_REDIS_ENABLED: true
      CACHE_REDIS_URI: redis://:${REDIS_PASSWORD}@redis:6379/1
      CACHE_REDIS_PREFIX_KEY: evolution
      CACHE_REDIS_SAVE_INSTANCES: true
      WEBSOCKET_ENABLED: true
      WEBHOOK_GLOBAL_ENABLED: true
      WEBHOOK_GLOBAL_URL: http://api:3000/api/whatsapp/webhook
      WEBHOOK_GLOBAL_WEBHOOK_BY_EVENTS: true
      WEBHOOK_EVENTS_QRCODE_UPDATED: true
      WEBHOOK_EVENTS_MESSAGES_UPSERT: true
      WEBHOOK_EVENTS_MESSAGES_UPDATE: true
      WEBHOOK_EVENTS_CONNECTION_UPDATE: true
      WEBHOOK_EVENTS_CALL: true
      WEBHOOK_EVENTS_ERRORS: true
      QRCODE_LIMIT: 30
      AUTHENTICATION_TYPE: apikey
      AUTHENTICATION_API_KEY: ${EVOLUTION_API_KEY}
      S3_ENABLED: true
      S3_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      S3_SECRET_KEY: ${MINIO_SECRET_KEY}
      S3_BUCKET: evolution
      S3_PORT: 9000
      S3_ENDPOINT: minio
      S3_USE_SSL: false
    volumes:
      - evolution_instances:/evolution/instances
    networks:
      - backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  # ===== API PRINCIPAL (NestJS) =====
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: parnamirim_api
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: 0
      REDIS_QUEUE_DB: 1
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1d}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      EVOLUTION_API_URL: http://evolution-api:8080
      EVOLUTION_API_KEY: ${EVOLUTION_API_KEY}
      EVOLUTION_INSTANCE_NAME: ${EVOLUTION_INSTANCE_NAME:-ouvidoria_parnamirim}
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET: ${MINIO_BUCKET:-parnamirim-demandas}
      MINIO_USE_SSL: false
      MINIO_PUBLIC_URL: ${MINIO_PUBLIC_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4-turbo-preview}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
      FRONTEND_URL: ${FRONTEND_URL}
      CORS_ORIGINS: ${CORS_ORIGINS}
      HELMET_ENABLED: true
      COMPRESSION_ENABLED: true
      TRUST_PROXY: true
    networks:
      - backend
      - frontend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  # ===== NGINX (Reverse Proxy) =====
  nginx:
    image: nginx:alpine
    container_name: parnamirim_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - frontend
    depends_on:
      - api

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  evolution_instances:
    driver: local
  nginx_logs:
    driver: local

networks:
  backend:
    driver: bridge
    internal: true
  frontend:
    driver: bridge
