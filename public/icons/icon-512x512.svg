<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D4A8D"/>
      <stop offset="100%" style="stop-color:#1E5AA8"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#gradient)"/>
  
  <!-- City skyline -->
  <g fill="#fff" opacity="0.9">
    <!-- Building 1 -->
    <rect x="80" y="240" width="60" height="180"/>
    <rect x="90" y="260" width="15" height="20" fill="#0D4A8D"/>
    <rect x="115" y="260" width="15" height="20" fill="#0D4A8D"/>
    <rect x="90" y="300" width="15" height="20" fill="#0D4A8D"/>
    <rect x="115" y="300" width="15" height="20" fill="#0D4A8D"/>
    <rect x="90" y="340" width="15" height="20" fill="#0D4A8D"/>
    <rect x="115" y="340" width="15" height="20" fill="#0D4A8D"/>
    
    <!-- Building 2 (taller) -->
    <rect x="160" y="180" width="80" height="240"/>
    <rect x="175" y="200" width="20" height="25" fill="#0D4A8D"/>
    <rect x="205" y="200" width="20" height="25" fill="#0D4A8D"/>
    <rect x="175" y="245" width="20" height="25" fill="#0D4A8D"/>
    <rect x="205" y="245" width="20" height="25" fill="#0D4A8D"/>
    <rect x="175" y="290" width="20" height="25" fill="#0D4A8D"/>
    <rect x="205" y="290" width="20" height="25" fill="#0D4A8D"/>
    <rect x="175" y="335" width="20" height="25" fill="#0D4A8D"/>
    <rect x="205" y="335" width="20" height="25" fill="#0D4A8D"/>
    
    <!-- Building 3 -->
    <rect x="260" y="280" width="70" height="140"/>
    <rect x="275" y="300" width="15" height="18" fill="#0D4A8D"/>
    <rect x="300" y="300" width="15" height="18" fill="#0D4A8D"/>
    <rect x="275" y="340" width="15" height="18" fill="#0D4A8D"/>
    <rect x="300" y="340" width="15" height="18" fill="#0D4A8D"/>
    
    <!-- Building 4 (tallest) -->
    <rect x="350" y="140" width="90" height="280"/>
    <rect x="368" y="160" width="22" height="28" fill="#0D4A8D"/>
    <rect x="402" y="160" width="22" height="28" fill="#0D4A8D"/>
    <rect x="368" y="210" width="22" height="28" fill="#0D4A8D"/>
    <rect x="402" y="210" width="22" height="28" fill="#0D4A8D"/>
    <rect x="368" y="260" width="22" height="28" fill="#0D4A8D"/>
    <rect x="402" y="260" width="22" height="28" fill="#0D4A8D"/>
    <rect x="368" y="310" width="22" height="28" fill="#0D4A8D"/>
    <rect x="402" y="310" width="22" height="28" fill="#0D4A8D"/>
    <rect x="368" y="360" width="22" height="28" fill="#0D4A8D"/>
    <rect x="402" y="360" width="22" height="28" fill="#0D4A8D"/>
  </g>
  
  <!-- Ground -->
  <rect x="50" y="420" width="412" height="8" rx="4" fill="#fff"/>
  
  <!-- "P" Letter -->
  <text x="256" y="90" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#fff" text-anchor="middle">PARNAMIRIM</text>
</svg>
